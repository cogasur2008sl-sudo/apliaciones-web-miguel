<body>
  <h1>Ejemplo de uso de &lt;BLOCKQUOTE&gt;</h1>
  <p>Mi poema favorito es un par de Federico García Lorca que reza:</p>
  <blockquote>
    En la corraleta... una mariposa<br>
    se ha desprendido de su papel,<br>
    y anidando entre mis dedos<br>
    llena de azúcar y de miel
  </blockquote>
